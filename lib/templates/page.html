{{#extend "title"}}
  {{page.name}}
{{/extend}}

{{#extend "css"}}
  <link rel="stylesheet" href="/assets/css/page.css">
{{/extend}}

{{#extend "scripts"}}
  <script src="/assets/js/page.js"></script>
{{/extend}}

<div layout="column" flex ng-controller="PageControls" class="page-controller"  ng-class="{'editing': (edition.active)}">
    <md-toolbar md-scroll-shrink ng-if="true"
                class="md-whiteframe-6dp page-toolbar-static" ng-class="{'hidden': (!edition.active)}">
        <div class="md-toolbar-tools">
            <h3>
                <span>EDITING MODE</span>
            </h3>
            <span flex></span>
            <md-button class="md-fab md-warn" aria-label="Close edit mode" ng-click="edition.close()">
                <img src="/assets/images/android_core_holodark/ic_action_edit.png" />
            </md-button>
        </div>
    </md-toolbar>

    <div layout="column" flex class="page-toolbar-shrinker">
        <md-toolbar md-scroll-shrink ng-if="true"
                    class="md-whiteframe-6dp" ng-class="{'hidden': (edition.active)}">
            <div class="md-toolbar-tools">
                <h3>
                    <span>TITRE</span>
                </h3>
                <span flex></span>
                <md-button class="md-fab" aria-label="Open edit mode" ng-click="edition.open()">
                    <img src="/assets/images/android_core_holodark/ic_action_edit.png" />
                </md-button>
            </div>
        </md-toolbar>

        <md-content flex class="md-whiteframe-18dp page-content">
            <div>
                <md-list-item class="md-3-line" ng-repeat="item in todos">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}</h3>
                        <h4>{{item.who}}</h4>
                        <p>
                            {{item.notes}}
                        </p>
                    </div>
                    <md-divider inset></md-divider>
                </md-list-item>
            </div>
        </md-content>
    </div>

    <div layout="row" flex class="page-editors">
        <div  layout="column" layout-align="left center" style="background: red;">
            aaaaaa
        </div>
    </div>
</div>
